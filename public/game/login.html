<body style="background: url('https://i.pinimg.com/originals/24/0e/7f/240e7f147e24826d3e151acfa72309a8.gif'); background-repeat:no-repeat;">
  
    <button type="button" class="btn btn-primary" id="liveToastBtn">Mostrar notificação</button>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast Notification-janela" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" style="background: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16" style="margin-right: 5px;color: #fff;">
                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
            </svg>
          <strong class="me-auto" style="color: #fff">Aviso</strong>
          <small style="color: rgb(176, 176, 176)">11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="color: rgb(176, 176, 176)"></button>
        </div>
        <div class="toast-body" style="color: rgb(176, 176, 176)">
          Login ou senha incorreto
        </div>
      </div>
    </div>

<div class="container" style="backdrop-filter: blur(15px); border-radius: 15px;background-color: hsl(240deg 3% 11% / 50%); margin-top: 10vw;height: 563px;width: 1025px;">
    <div class="row">
        <div class="col-12" style="margin-top: 5rem;">
            <img style="margin-left: 83px;" src="https://see.fontimg.com/api/renderfont4/8w7J/eyJyIjoiZnMiLCJoIjo0OSwidyI6MTAwMCwiZnMiOjQ5LCJmZ2MiOiIjRkZGREZEIiwiYmdjIjoiIzAwMDAwMCIsInQiOjF9/R29sZExhbmQg/alternity.png" alt="">
        </div>
    </div>
    <div class="row" style="margin-top: 1rem;">
        <div class="col-1"></div>
        <div class="col-4">
            <div class="form_lateral">
                <span class="welcome">Welcome!</span>
                <br>
                <span class="sigin">
                    Sign in to <b>MMORPG</b>
                </span>
                <br><br>
                <form>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control formulario" id="UserLogin" aria-describedby="emailHelp" placeholder="Login">
                    </div>
                    <div class="form-group" style="margin-top   : 1rem; margin-bottom: 1rem;">
                        <input type="password" autocomplete="off" class="form-control formulario" id="PassLogin" placeholder="Password">
                    </div>

                    <small id="emailHelp" class="form-text text-muted" style="margin-bottom: 1rem;">Nunca compartilhe seu login e senha com ninguém</small>
                    <br>
                    <!-- <div class="form-check" style="margin-top: 1rem;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                    </div> -->
                    <div class="col-12" style="margin-top: 14px; margin-left: 72px;">
                        <button id="register-account" class="btn btn-logar" style="margin-bottom: 1rem;">REGISTER</button>
                        <button id="login-account" class="btn btn-logar" style="margin-bottom: 1rem;">JOIN</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7" style="text-align: center;">
            <img style="width: 310px;margin-top: -100px;" class="objeto-a-flutuar" src="/game/assets/image/pnginland.png" alt="...">
        </div>
    </div>
</div>


<style>

*{
    font-family:Arial, Helvetica, sans-serif
}

.form_lateral{
    white-space: nowrap;
    z-index: 99999;
    font-size: 14px;
    color: white;
    top: 120px;
}
.welcome{
    font-size: 26px;
}
.sigin{
    font-size: 14px;
}

.formulario{
    background-color: #2f30344f;
    color: #fff;
    border: none;
    backdrop-filter: blur(20px);
    font-weight: bold;
    height: 50px;
    width: 278px;
    border: 1px solid #4f4e53;
}

.formulario:focus{  
    background-color: #2f30344f;
    backdrop-filter: blur(20px);
    border: none;
    box-shadow: none;
    color: #fff;
    border: 1px solid #4f4e53;
}

.btn-logar{
    background-color: #fff;
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    height: 40px;
    width: 101px;
    font-size: 10pt;
    padding: 0px;
}

.btn-logar:focus{
    background-color: #fff;
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    height: 40px;
    width: 101px;
    font-size: 10pt;
    padding: 0px;
    box-shadow: none;
}

.objeto-a-flutuar{
    animation: floating-text 7s linear infinite;
}

@keyframes floating-text {
  0%, 50%, 100% {
    margin-top: -100px;
  }
  25% {
    margin-top: -80px;
  }
  75% {
    margin-top: -90px
  }
}

.Notification-janela{
    backdrop-filter: blur(15px);
    border-radius: 15px;
    background-color: rgba(27, 27, 29, 50%);
}
</style>

<script>

var toastTrigger = document.getElementById('liveToastBtn')
var toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', function () {
    var toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}

</script>
